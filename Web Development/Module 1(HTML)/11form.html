<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" method="">
        <label for="name">first name</label>
        <input type="text" name="name" id="name">
        <br>
        <p>password</p>
        <input type="password" placeholder="password">
        <br>
        <input type="email" name="email" id="" value="email@email.com">
        <br>
        <p>Description</p>
        <textarea name="Description" id="" cols="30" rows="10"></textarea>
        <br>
        <p>Please select your favorite coding language</p>
        <input type="radio" name="coding" id="Javascript">Javascript
        <input type="radio" name="coding" id="Python">Python
        <input type="radio" name="coding" id="C++">C++
        <br>
        <p>Please select the coding languages which you know</p>
        <input type="checkbox" checked value="Javascript" name="" id="">Javascript
        <input type="checkbox" value="Python" name="" id="">Python
        <input type="checkbox" value="Java" name="" id="">Java
        <br>
        <select name="languages" id="">
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select>
        <br>
        <input type="submit" value="submit please">
        <!--<button type="submit">submit</button>-->
    </form>
</body>
</html>
